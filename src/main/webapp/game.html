<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Морской бой</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="game-style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://www.1zoom.me/big2/742/289497-alexfas01.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-120">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">

                        <div class="card-body p-4">


                            <div id="gameArea">
                                <div class="footer htmlpreview-fallback">
                                    <button class="gradient-custom-4 " onclick="runGame(true)">Начать игру</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="game.js"></script>
<script>
    function runGame(startImmediatly) {
        var game = new SeeBattle('gameArea');
        game.run();

        // fallback для htmlpreview
        if (startImmediatly) {
            game.startNewGame();
        }
    }
</script>
</body>
</html>
