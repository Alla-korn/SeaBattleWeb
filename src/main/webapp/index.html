<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой</title>
    <link href="index-style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://www.1zoom.me/big2/742/289497-alexfas01.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-120">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">

                        <div class="card-body p-4">

                            <h2 class="text-uppercase text-center mb-5">Морской бой</h2>

                            <form id="gameForm" action="submitForm1" method="post" >

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="username">Имя</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Пароль</label>
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit" data-mdb-button-init
                                            data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Регистрация</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0"> <a id="viewAllGames" href="#!"
                                                                                class="fw-bold text-body"><u>Посмотреть все игры</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    document.getElementById('gameForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var userName = document.getElementById('username').value;
        sessionStorage.setItem('username', userName);
        window.location.href = 'game.html'; // путь к вашей игровой странице
    });

    document.getElementById('viewAllGames').addEventListener('click', function(event) {
        event.preventDefault();
        window.open('all_games.html'); // путь к странице со всеми играми
    });
</script>
</html>
